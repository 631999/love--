<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: beat 1s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤</div>
        <div class="message" id="message">牛惠琳，我喜欢你！</div>
        <button class="button" onclick="showResponse()">你愿意和我在一起吗？</button>
    </div>

    <script>
        function showResponse() {
            const message = document.getElementById("message");
            message.innerHTML = "❤️ 谢谢你！让我们一起走向未来吧！ ❤️";
        }
    </script>
</body>
</html>
